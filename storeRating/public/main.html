<!DOCTYPE html>
<html lang="en">
<head>
  <title>Store Rating</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./public/stylesheets/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <script type="text/javascript" src="./public/javascripts/main.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">StoreRating</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Create<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">User</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Review</a></li>
        </ul>
      </li>
		<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Read<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">User</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Review</a></li>
        </ul>
      </li>      
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Update<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">User</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Review</a></li>
        </ul>
      </li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Delete<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">User</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Review</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
  
<div class="container-fluid">
	<div class="row">
    	<div class="col-sm-4" id="user">
    		<h3>USER</h3>
    	
    		<label>User Name:</label>
     		<input type="text" class="form-control" id="userName" required placeholder="Enter userName" >
   	  	
     		<label>First Name:</label>
     		<input type="text" class="form-control" id="firstName" placeholder="Enter firstName">
      	
      	<label >Last Name:</label>
      	<input type="text" class="form-control" id="lastName" placeholder="Enter lastName">
      	
      	<label>Sex:</label>      	
      	<select class="form-control" id="sex">
        		<option></option>
        		<option>F</option>
        		<option>M</option>        
      	</select>
      	
      	<label>Age:</label>
      	<input type="text" class="form-control" id="age" placeholder="Enter age"> 
      	   	
      	<br>
      	<button type="submit" class="btn btn-default" id="createUser">Create</button> 
      	<button type="submit" class="btn btn-default" id="updateUser">Update</button> 
      	<button type="submit" class="btn btn-default" id="deleteUser">Delete</button> 
      	<button type="submit" class="btn btn-default" id="readUser">Read</button>  
			<p></p>    
    </div>
    
    <div class="col-sm-4" id="store">
     		<h3>STORE</h3>
     		
     		<label>Store Name:</label>
   	  	<input class="form-control" id="storeName" placeholder="Enter storeName">
   	  	<br>
   	  	<br>
   	  	<label>Category:</label>
      	<input class="form-control" id="category" placeholder="Enter category">
      	<br>
      	<br>
      	<label >Address:</label>
      	<input class="form-control" id="address" placeholder="Enter assress"> 
      	<br>
      	<br>
      	<br>      	
     		<button type="submit" class="btn btn-default" id="createStore">Create</button>
     		<button type="submit" class="btn btn-default" id="updateStore">Update</button> 
      	<button type="submit" class="btn btn-default" id="deleteStore">Delete</button>
      	<button type="submit" class="btn btn-default" id="readStore">Read</button>
	  		<p></p>   
    </div>
       
    <div class="col-sm-4" id="review">
     		<h3>REVIEW</h3>
     		
     		<label>Store Name:</label>
   		<input class="form-control" id="ratingStore" placeholder="Enter store name">
   	  	
   	  	<label>User Name:</label>
      	<input class="form-control" id="ratingUser" placeholder="Enter user name">
      	
      	<label >Rating:</label>
      	<select class="form-control" id="rating"></select> 
      	
      	<label>Comment:</label>
      	<textarea class="form-control" rows="3" id="comment" placeholder="Enter comment"></textarea>
      	<br>     	
     		<button type="submit" class="btn btn-default" id="createReview">Create</button>
     		<button type="submit" class="btn btn-default" id="updateReview">Update</button> 
      	<button type="submit" class="btn btn-default" id="deleteReview">Delete</button>
      	<button type="submit" class="btn btn-default" id="readReview">Read</button>
	  		<p></p> 
    </div>
  </div>
</div>
	<div id="displayUser"></div>
	<div id="displayStore"></div>
	<div id="displayReview"></div>	
</body>
</html>
